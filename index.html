<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gerador de dados</h1>
    <div class="potuacoes">
        <p class="switch-label">Gerar Pontuações</p>
        <input id="switch" class="switch" type="checkbox" />
    </div>

    <div id="cep" class="button">CEP</div>
    <div id="cpf" class="button">CPF</div>
    <div id="cnpj" class="button">CNPJ</div>
    
    <div id="result">
        <input id="dado" readonly></input>
        <span class="icon"><img src="/img/baseline_content_copy_black_24dp.png" alt=""></span>
    </div>

    <div id="copiado" class="">Copiado</div>
</body>
</html>
